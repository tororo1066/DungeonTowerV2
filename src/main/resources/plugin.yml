name: DungeonTowerReMake
version: 1.1
main: tororo1066.dungeontower.DungeonTower
api-version: 1.20

depend:
  - MythicMobs
  - WorldEdit
  - Magic
softdepend:
  - NMSUtils
  - Multiverse-Core
  - Multiverse-Portals
  - MultiWorld
load: POSTWORLD
commands:
  dungeon:
    permission: dungeon.user
    aliases:
      - tower
      - dt
  dungeontask:
    permission: dungeon.task
    aliases:
      - dtask